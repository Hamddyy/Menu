<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منيو المطعم</title>
</head>
<body>
    <h1>منيو المطعم</h1>
    <h2>الأطعمة</h2>
    <ul id="food-list"></ul>

    <h2>المشروبات</h2>
    <ul id="drink-list"></ul>

    <script>
        // تحميل بيانات الأطعمة
        async function loadMenu() {
            const foodData = await fetch('food.json').then(response => response.json());
            const drinkData = await fetch('drinks.json').then(response => response.json());

            const foodList = document.getElementById('food-list');
            const drinkList = document.getElementById('drink-list');

            // عرض قائمة الأطعمة
            foodData.foods.forEach(food => {
                const li = document.createElement('li');
                li.textContent = `${food.name} - ${food.price} ريال`;
                foodList.appendChild(li);
            });

            // عرض قائمة المشروبات
            drinkData.drinks.forEach(drink => {
                const li = document.createElement('li');
                li.textContent = `${drink.name} - ${drink.price} ريال`;
                drinkList.appendChild(li);
            });
        }

        loadMenu();
    </script>
</body>
</html>
