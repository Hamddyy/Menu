<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الطعام</title>
    <style>
        .menu-section {
            margin-bottom: 20px;
        }
        .menu-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .item {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div id="main-dishes" class="menu-section">
        <div class="menu-title">الأطباق الرئيسية</div>
        <div id="main-dishes-list"></div>
    </div>

    <div id="sandwiches" class="menu-section">
        <div class="menu-title">السندوتشات</div>
        <div id="sandwiches-list"></div>
    </div>

    <div id="appetizers" class="menu-section">
        <div class="menu-title">المقبلات</div>
        <div id="appetizers-list"></div>
    </div>

    <div id="beverages" class="menu-section">
        <div class="menu-title">المشروبات</div>
        <div id="beverages-list"></div>
    </div>

    <script>
        // Function to fetch data from menu.json and render it
        fetch('menu.json')
            .then(response => response.json())
            .then(data => {
                renderMenu(data);
            })
            .catch(error => {
                console.error('Error fetching the menu data:', error);
            });

        function renderMenu(menuData) {
            // Function to render items in each section
            const renderSection = (sectionId, sectionData) => {
                const sectionElement = document.getElementById(sectionId);
                const listElement = document.getElementById(`${sectionId}-list`);
                sectionData.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('item');
                    itemElement.innerHTML = `
                        <strong>${item.name}</strong><br>
                        ${item.description}<br>
                        السعر: ${item.price} ج.م
                    `;
                    listElement.appendChild(itemElement);
                });
            };

            // Render each section
            renderSection('main-dishes', menuData.menu.main_dishes);
            renderSection('sandwiches', menuData.menu.sandwiches);
            renderSection('appetizers', menuData.menu.appetizers);
            renderSection('beverages', menuData.menu.beverages);
        }
    </script>

</body>
</html>
